    <style>
        /* Full-screen background image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-image: url('https://source.unsplash.com/1600x900/?nature'); /* Replace with your image */

            display: flex;

        }

        h1 {
            font-size: 4rem;
            text-align: center;
        }

        /* Optional: add a semi-transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
