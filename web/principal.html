<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Banner superior e inferior */
        .banner {
            background-color: #333;
            color: white;
            text-align: center;
            position: relative;
        }

        .banner img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            opacity: 0.6;
        }

        .banner h1 {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 26px;
            font-weight: bold;
            margin: 0;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
        }

        /* Contenedor principal */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Formulario */
        form {
            background-color: white;
            padding: 25px 35px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: left;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #555;
        }

        /* Toast (notificaciones) */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            animation: slideIn 0.3s ease-in-out;
            z-index: 1000;
            max-width: 300px;
        }

        .toast.error {
            background-color: #e74c3c;
        }

        .toast.success {
            background-color: #27ae60;
        }

        .toast.warning {
            background-color: #f39c12;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.hide {
            animation: slideOut 0.3s ease-in-out forwards;
        }
    </style>
</head>
<body>

    <!-- Banner superior con imagen -->
    <div class="banner">
        <img src="gonetlogo.png" alt="Banner superior">
       
    </div>

    <div class="container">
        <form action="main.php" method="post" onsubmit="return validarFormulario()">
            <h2>Registro de Cliente</h2>
            
            <label>Nombre:</label>
            <input type="text" name="nombre" required>

            <label>Apellido:</label>
            <input type="text" name="apellido" required>

            <label>Cédula:</label>
            <input type="text" name="cedula" id="cedula" required>

            <label>Teléfono:</label>
            <input type="text" name="telefono" id="telefono" required>

            <label>Correo:</label>
            <input type="email" name="correo" required>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Banner inferior con imagen -->
    <div class="banner">
        <img src="banner.png" alt="Banner inferior">
        
    </div>

    <script>
        function validarCedula(cedula) {
            if (!/^\d{10}$/.test(cedula)) return false;

            const digitos = cedula.split('').map(Number);
            const provincia = parseInt(cedula.substring(0, 2), 10);
            const tercerDigito = digitos[2];

            if (provincia < 1 || provincia > 24 || tercerDigito >= 6) return false;

            let suma = 0;
            for (let i = 0; i < 9; i++) {
                let valor = digitos[i];
                if (i % 2 === 0) {
                    valor *= 2;
                    if (valor > 9) valor -= 9;
                }
                suma += valor;
            }

            const digitoVerificador = 10 - (suma % 10 === 0 ? 10 : suma % 10);
            return digitos[9] === (digitoVerificador === 10 ? 0 : digitoVerificador);
        }

        function validarTelefono(telefono) {
            return /^09\d{8}$/.test(telefono);
        }

        function mostrarToast(mensaje, tipo = 'warning') {
            const toast = document.createElement('div');
            toast.className = `toast ${tipo}`;
            toast.textContent = mensaje;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        function validarFormulario() {
            const cedula = document.getElementById('cedula').value.trim();
            const telefono = document.getElementById('telefono').value.trim();

            if (!validarCedula(cedula)) {
                mostrarToast("Cédula ecuatoriana inválida. Verifica los dígitos.", 'error');
                return false;
            }

            if (!validarTelefono(telefono)) {
                mostrarToast("El número de teléfono debe comenzar con 09 y tener 10 dígitos.", 'error');
                return false;
            }

            return true;
        }

        window.addEventListener('load', function() {
            const params = new URLSearchParams(window.location.search);
            const status = params.get('status');
            const message = params.get('message');

            if (status && message) {
                mostrarToast(decodeURIComponent(message), status);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
